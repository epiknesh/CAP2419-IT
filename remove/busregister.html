<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BusMate - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/busregister-style.css">
</head>

<body>
    <div class="register-container">
        <img src="img/BusMateLogo.png" alt="BusMate Logo" style="width: 90px; height: auto; margin-bottom: 10px;">
        <h2>BusMate Register</h2>
        <form enctype="multipart/form-data">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-image"></i></span>
                <input type="file" id="input_profile_pic" class="form-control" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="input_username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="input_firstname" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="input_lastname" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="input_email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" class="form-control" id="input_phone" placeholder="Phone Number (09XXXXXXXXX)" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="input_password" placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="registerSubmit">Register</button>
        </form>
        <div id="error_message"></div>
        <div class="login-link">
            Already have an account? <a href="buslogin.html">Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/busregister.js"></script>
</body>

</html>
