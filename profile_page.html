<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Box Icons -->
 <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
 <!-- Bootstrap-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <!-- CCS -->
 <link rel="stylesheet" href="styles/profile.css">
  <!-- Title -->
 <title>JST Kidlat's BusMate</title>
</head>
<body>
  <!-- NAVBAR -->
   <section id="content">
    <nav>
      <i class='bx bxs-bus'></i>  <!--INSERT OUR LOGO HERE -->
      <h3 class="group-title">JST Kidlat's BusMate</h3>
      <div class="jst-container justify-content-center text-center pt-3">
        <a href="main_dashboard.html" class="navbar-brand"> <img src="img/jst_logov2.png" class="mx-auto d-block"></a> 
      </div>
      <div class="dropdown">
        <a href="#" class="profile" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="img/people.png">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
        </ul>
      </div>
    </nav>
      <!-- End of Nav Bar -->
   </section>
   
   <div class="container-fluid p-5">
    <div class="row m-3">
      <a href="main_dashboard.html" class="btn-med align-items-end">
        <i class='bx bx-chevron-left'></i>
        <div id="back_button">Back to Home</div>
      </a>
    </div>
    <div class="row mt-3 justify-content-center">
      <div class="col-lg-5 col-md-10 col-sm-10" id="form-div"></div>

      <!-- Profile Picture Edit -->
      <div id="profile-pic-container">
        <img id="profile-pic" src="img/logo.png" alt="Profile Picture">
        <div class="edit-icon" id="edit-pic-btn">
            <i class='bx bxs-edit'></i>
        </div>
        <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
    </div>
    
      <!-- Heading -->
       <h2 class="display-4 fw-bold mb-5 text-center">Edit Profile</h2>
       <!-- White Contianer Start -->
       <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-10 col-sm-12 p-5 mt-5 shadow-lg" id="form-div"> 
        <!-- Personal Details -->
          <h4 class="h4 mb-4 text-start sub-heading">Personal Details</h4>
          <div class="form-group">
            <label for="input_firstname"><span class="text-danger">*</span> First Name</label>
            <input type="text" class="form-control" id="input_firstname" name="input_username" placeholder="Enter First Name" required>
          </div>
          <div class="form-group">
            <label for="input_lastname"><span class="text-danger">*</span> Last Name</label>
            <input type="text" class="form-control" id="input_lastname" name="input_username" placeholder="Enter Last Name" required>
          </div>
          <div class="form-group">
            <label for="input_birthdate"><span class="text-danger">*</span> Birthdate</label>
            <input type="date" class="form-control" id="input_birthdate" name="input_birthdate" placeholder="Select Birthdate" required>
          </div>
        <!-- Contact Details -->
          <h4 class="h4 mb-4 pt-5 text-start sub-heading">Contact Details</h4>
          <div class="form-group">
            <label for="input_username"><span class="text-danger">*</span> Email Address</label>
            <input type="text" class="form-control" id="input_username" name="input_username" placeholder="sample@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="input_mobile"><span class="text-danger">*</span> Mobile Number</label>
            <input type="text" class="form-control" id="input_mobile" name="input_mobile" placeholder="Enter Mobile Number" maxlength="11">
          </div>
          <!-- Buttons -->
           <div class="row">
            <div class="col-lg-6 mt-5" id="save-btn-div">
              <div class="col-lg-12 mb-3">
                  <button type="button" class="btn-primary btn-med login-btn btn-no-border" id="save-btn" tabindex="0" style="width: 100%;">
                    <i class='bx bx-check'></i> SAVE
                  </button>
              </div>
            </div>
            <div class="col-lg-6 mt-5" id="login-btn-div">
              <div class="col-lg-12 mb-3">
                  <a href="main_dashboard.html"><button type="button" class="btn-secondary btn-med login-btn" id="login-btn" tabindex="0" style="width: 100%;">
                    <i class='bx bx-x' ></i> CANCEL
                  </button></a>
              </div>
            </div>
           </div>
       </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
</body>
</html>
