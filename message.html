<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/message.css">
  
  <title>Messages - JST Kidlat's BusMate</title>
</head>
<body>

  <!-- Toggle button only visible on small screens -->
  <button
    class="btn btn-primary m-2 d-md-none"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasSidebar"
    aria-controls="offcanvasSidebar"
  >
    â˜° Menu
  </button>

  <!-- Offcanvas sidebar for small screens -->
  <div
    class="offcanvas offcanvas-start d-md-none"
    tabindex="-1"
    id="offcanvasSidebar"
    aria-labelledby="offcanvasSidebarLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Channels</h5>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <a href="main_dashboard.html" id="home-link-small" class="d-block mb-3"
        ><i class="bx bx-home"></i> Back to Home</a
      >
      <div id="channels-container-small"></div>
    </div>
  </div>

  <!-- Fixed sidebar for md+ screens -->
  <nav id="sidebar" class="d-none d-md-flex">
    <a href="main_dashboard.html" id="home-link" class="mb-3"
      ><i class="bx bx-home"></i> Back to Home</a
    >
    <div id="channels-container"></div>
  </nav>

  <!-- Main content -->
  <section id="content" class="">
    <main">
      <div class="head-title d-flex justify-content-between">
        <div class="title text-center">
          <h1 id="channel-title">JST Kidlat</h1>
        </div>
      </div>

      <div class="chatbox card">
        <div class="card-body chatbox__messages"></div>

        <div class="card-footer chatbox__input d-flex position-relative">
          <button id="recordButton" class="btn btn-secondary">
            <i class="bx bx-microphone"></i>
          </button>
          <input
            type="text"
            class="form-control me-2"
            placeholder="Type a message..."
            id="textMessage"
          />
          <div
            class="mention-suggestions list-group position-absolute"
            id="mentionSuggestions"
            style="display: none"
          ></div>
          <button id="sendButton" class="btn btn-primary">
            <i class="bx bx-send"></i>
          </button>
        </div>
      </div>
    </main>
  </section>
  <!-- End of CONTENT -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/message.js"></script>
    
</body>
</html>
