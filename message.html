<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/message.css">
  <!-- Title -->
  <title>Messages - JST Kidlat's BusMate</title>
</head>
<body>
  
  <!-- CONTENT -->
  <section id="content">
    <!-- MAIN -->
    <main>
      <div class="head-title d-flex justify-content-between">
      <a href="main_dashboard.html"><button type="button" class="btn btn-info" id="back_button">Back</button></a> 
          <div class="title text-center">
          <h1>JST Kidlat - Messages</h1>
        </div>
      </div>

      <div class="chatbox card">
        <div class="card-body chatbox__messages"></div>
        <div class="card-footer chatbox__input d-flex">
            <button id="recordButton" class="btn btn-secondary"><i class="bx bx-microphone"></i></button>
            <input type="text" class="form-control me-2" placeholder="Type a message..." id="textMessage">
            <button id="sendButton" class="btn btn-primary"><i class="bx bx-send"></i></button>
        </div>
    </div>
    

    </main>
    <!-- End of MAIN -->
  </section>
  <!-- End of CONTENT -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/message.js"></script>
</body>
</html>
