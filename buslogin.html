<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BusMate - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/buslogin-style.css">
</head>

<body>
    <div class="login-container">
        <img src="img/BusMateLogo.png" alt="BusMate Logo" style="width: 90px; height: auto; margin-bottom: 10px;">
        <h2>BusMate Login</h2>
        <form>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="input_username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="input_password" placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="loginSubmit">Login</button>
        </form>
        <div id="error_message"></div>
        <div class="signup-link">
            Don't have an account? <a href="busregister.html">Sign Up</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/buslogin.js"></script>
</body>

</html>
