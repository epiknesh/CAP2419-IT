<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/login-style.css">
 

  <title>Document</title>
</head>
  <body>
     <div class="container-fluid-sm py-5" style="background-color: #1B37B2;">
        <a href="index.html" class="navbar-brand"> <img src="img/logo_v2.png" class="mx-auto d-block mt-5"></a> 
        <div class="page-content-wrapper">

          <!--MAIN CONTENT-->
          <div class="container-fluid gradient1-bg p-5">
            <div class="row justify-content-center">
              <!--Main Login Form: White Background Form-->
              <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-12 col-sm-12 form-div shadow-lg p-5" id="form-div">
          
                <!--Alerts for invalid login-->
                <div id="login_message" class="text-center mb-1"></div>
                  <!-- Start of the Content -->
                  <!--Heading-->
                  <h2 class="h2 primary400 bold mb-5 text-center" id="heading">Log In</h2>
                  
                    
                  <!--Email Address-->
                  <div class="form-group mb-3">
                    <label for="input_username">Email Address</label>
                    <input type="text" class="form-control" id="input_username" name="input_username" placeholder="example@email.com">
                  </div>
          
                  <!--Password-->
                  <div class="form-group mb-5">
                    <label for="input_passsword">Password</label>
                    <div class="input-group mb-3">
                      <input type="password" class="form-control" id="input_password" placeholder="Enter password" name="password" autocomplete="OFF" value="" required="">
                      <div class="input-group-append">
                        <span class="input-group-text password-icon"><i toggle="#input_password" class="bi bi-eye-slash-fill field_icon toggle-input_password" style=" font-size: 1rem; color: #105272 !important"></i></span>
                      </div>
                    </div>
                  </div>
          
                    <!--Default buttons-->
                    <div class="col-lg-12 my-3" id="login-btn-div">
                      <div class="col-lg-12 mb-3">
                        <button type="button" class="btn-primary btn-med login-btn" id="login-btn" onclick="prelogin();" tabindex="0" style="width: 100%;">LOG-IN</button>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
