<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BusMate</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .header {
            font-size: 28px;
            line-height: 1.2;
            color: #3acdbf;
            font-weight: bold;
            text-align: left;
        }

        .notification-tab {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-bar {
            width: 100%;
            max-width: 300px;
            height: 40px;
            border-radius: 20px;
            background-color: #e0e0e0;
            margin: 20px 0;
            border: none;
            padding: 0 10px;
            font-size: 14px;
            box-sizing: border-box;
            color: #333;
        }

        .search-bar::placeholder {
            color: #999;
            font-weight: 300;
        }

        .location-label {
            font-size: 14px;
            color: #3acdbf;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

        .map {
            width: 100%;
            max-width: 300px;
            height: 300px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .rating-star {
            font-size: 24px;
            color: gold;
            margin: 0 5px;
        }

        .button-circle {
            width: 60px;
            height: 60px;
            background-color: #3acdbf;
            border-radius: 50%;
            margin: -30px auto 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .current-location {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }
    </style>
    <script>
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById('location-coordinates').textContent = `Lat: ${latitude}, Lon: ${longitude}`;
                }, (error) => {
                    document.getElementById('location-coordinates').textContent = "Unable to fetch location.";
                });
            } else {
                document.getElementById('location-coordinates').textContent = "Geolocation is not supported by your browser.";
            }
        }

        function updateNotificationCount(count) {
            const notificationElement = document.querySelector('.notification-count');
            notificationElement.textContent = count;
        }

        window.onload = function() {
            getCurrentLocation();
            updateNotificationCount(3); // Example: Set notification count to 3
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">Hello,<br>BusMate!</div>
            <div class="notification-tab">
                <div class="notification-count">3</div>
            </div>
        </div>
        <input type="text" class="search-bar" placeholder="Search for Bus Number">
        <div class="location-label">CURRENT LOCATION</div>
        <div class="current-location" id="location-coordinates">Fetching location...</div>
        <div class="map"></div>
    </div>
</body>
</html>
