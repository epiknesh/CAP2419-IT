<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BusMate - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2ec4b6, #0f8f7d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .input-group-text {
            background: #2ec4b6;
            color: white;
            border: none;
        }

        .form-control {
            border: none;
            box-shadow: none;
        }

        .btn-primary {
            background: #2ec4b6;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #0f8f7d;
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #2ec4b6;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Mobile Optimized Styles */
        @media (max-width: 768px) {
            .register-container {
                margin-top: 80px;
                margin-bottom: 80px;
            }
        }

        /* Error message styling */
        #error_message {
            margin-top: 6px;
            margin-bottom: 6px; 
            padding: 10px;
            color: #f44336;
            font-size: 18px;
            font-weight: bold;
            display: none; 
            text-align: center; 
        }
    </style>
</head>

<body>
    <div class="register-container">
        <i class="fas fa-bus logo" style="font-size: 60px; color: #2ec4b6;"></i>
        <h2>BusMate Register</h2>
        <form enctype="multipart/form-data">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-image"></i></span>
                <input type="file" id="input_profile_pic" class="form-control" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="input_username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="input_firstname" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="input_lastname" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="input_email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" class="form-control" id="input_phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="input_password" placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="registerSubmit">Register</button>
        </form>
        <div id="error_message"></div>
        <div class="login-link">
            Already have an account? <a href="buslogin.html">Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/busregister.js"></script>
</body>

</html>
