<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=buslogin.html"> <!-- Redirect after 3 seconds -->
    <title>BusMate - Logout</title>
</head>
<body>
    <script>
        // Check if the user is logged in (e.g., by checking a session or token)
        const isLoggedIn = localStorage.getItem('auth-token'); // Or sessionStorage, depending on how you store the token

        if (!isLoggedIn) {
            // Show an alert if the user is not logged in
            alert('You are not logged in. You will be redirected to the Login Page shortly.');

            window.location.href = "buslogin.html";
        } else {
            // Proceed with logout if the user is logged in
            alert('You have been logged out successfully.');

            // Optionally, clear session data if stored in localStorage
            localStorage.removeItem('auth-token');

            // Redirect to the login page after logout
            window.location.href = "buslogin.html";
        }
    </script>
    <script src="js/buslogout.js"></script>
</body>
</html>
