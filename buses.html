<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BusMate - Buses</title>
    <link rel="stylesheet" href="styles/buses-style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Hello,<br>BusMate!</a>
            <div class="notification-tab" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                <img id="profile-picture1" class="profile-img" src="http://localhost:3000/uploads/default-picture.jpg" alt="Profile">
                <div id="dropdown-menu" class="dropdown-content">
                    <a href="bushome.html">Home</a>
                    <a href="busrecents.html">Recents</a>
                    <a href="busprofile.html">Profile</a>
                    <a href="buses.html">Buses</a>
                    <a href="buslogout.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token"); // Assuming token is stored in localStorage
            if (!token) {
                window.location.href = "buslogin.html"; // Redirect if not logged in
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/busprofile", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch user profile");
                }

                const userData = await response.json();
                const profileImg = document.getElementById("profile-picture1"); // Fixed ID match

                profileImg.src = userData.profile_picture 
                    ? `http://localhost:3000/uploads/${userData.profile_picture}`
                    : "http://localhost:3000/uploads/default-picture.jpg"; // Default image if no profile picture

            } catch (error) {
                console.error("Error fetching profile:", error);
            }
        });
    </script>

    <div class="container">
        <div class="tab-container">
            <div id="buses" class="tab active" onclick="toggleTab('buses')">BUSES</div>
            <div id="sched" class="tab" onclick="toggleTab('sched')">SCHED</div>
        </div>

        <!-- Bus Cards -->
        <div id="bus-cards" class="bus-cards">
            <div class="bus-card">
                <div class="header-row">
                    <div class="bus-number">BUS # 1</div>
                    <div class="latest-loc">LATEST LOC</div>
                </div>
                <div id="map1" style="height: 200px;"></div>
            </div>

            <div class="bus-card">
                <div class="header-row">
                    <div class="bus-number">BUS # 2</div>
                    <div class="latest-loc">LATEST LOC</div>
                </div>
                <div id="map2" style="height: 200px;"></div>
            </div>
        </div>

        <!-- Schedule Cards -->
        <div id="schedule-cards" class="schedule-cards hidden">
            <div class="schedule-card">
                <div class="header">BUS # 1</div>
                <div class="schedule-item">
                    <span>07:30</span>
                    <span>Leaves Terminal</span>
                </div>
                <div class="schedule-item">
                    <span>08:00</span>
                    <span>Arrives at Stop A</span>
                </div>
                <div class="schedule-item">
                    <span>08:30</span>
                    <span>Arrives at Stop B</span>
                </div>
            </div>

            <div class="schedule-card">
                <div class="header">BUS # 2</div>
                <div class="schedule-item">
                    <span>09:00</span>
                    <span>Leaves Terminal</span>
                </div>
                <div class="schedule-item">
                    <span>09:30</span>
                    <span>Arrives at Stop A</span>
                </div>
                <div class="schedule-item">
                    <span>10:00</span>
                    <span>Arrives at Stop B</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; 2025 BusMate. All Rights Reserved.</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Function to toggle between buses and schedule tabs
        function toggleTab(tab) {
            // Toggle active class on tabs
            document.querySelector('.tab.active').classList.remove('active');
            document.getElementById(tab).classList.add('active');

            // Show/Hide the corresponding content
            if (tab === 'buses') {
                document.getElementById('bus-cards').classList.remove('hidden');
                document.getElementById('schedule-cards').classList.add('hidden');
            } else {
                document.getElementById('bus-cards').classList.add('hidden');
                document.getElementById('schedule-cards').classList.remove('hidden');
            }
        }

        // Initialize Leaflet Maps
        var map1 = L.map('map1').setView([51.505, -0.09], 13); // Dummy coordinates
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map1);

        var map2 = L.map('map2').setView([51.505, -0.09], 13); // Dummy coordinates
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map2);

        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.getElementById("dropdown-menu");
            const notificationTab = document.querySelector(".notification-tab");

            notificationTab.addEventListener("mouseover", function () {
                dropdown.style.display = "block";
            });

            dropdown.addEventListener("mouseleave", function () {
                dropdown.style.display = "none";
            });
        });
        
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token"); // Get token from localStorage

            if (!token) {
                alert("You are not logged in. Redirecting to login page..."); // Show alert
                // Redirect to login page if token is missing
                window.location.href = "buslogin.html";
            }
        });
    </script>
</body>

</html>
