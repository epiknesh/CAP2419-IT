<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMate</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .header {
            font-size: 28px;
            line-height: 1.2;
            color: #3acdbf;
            font-weight: bold;
            text-align: left;
        }

        .notification-tab {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sub-header {
            font-size: 18px;
            font-weight: bold;
            color: #3acdbf;
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

        .profile-picture {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin: 20px 0 30px 0; /* Adjusted spacing */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-picture img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }

        .camera-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }

        .user-handle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .options {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
        }

        .option:last-child {
            border-bottom: none;
        }

        .option:hover {
            background-color: #f9f9f9;
        }

        .option-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin-right: 15px;
        }

        .option-text {
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
        }

        .arrow {
            font-size: 16px;
            color: #666;
        }

        .option.red .option-icon {
            background-color: #ff6b6b;
            color: white;
        }

        .option.green .option-icon {
            background-color: #3acdbf;
            color: white;
        }

        @media (min-width: 768px) {
            .header {
                font-size: 36px;
            }

            .sub-header {
                font-size: 24px;
            }

            .profile-picture {
                width: 150px;
                height: 150px;
                margin: 30px 0 40px 0; /* Adjusted spacing for larger screens */
            }

            .profile-picture img {
                width: 100%;
                height: 100%;
            }

            .camera-icon {
                width: 30px;
                height: 30px;
            }

            .username {
                font-size: 24px;
            }

            .user-handle {
                font-size: 18px;
            }

            .options {
                max-width: 600px;
            }

            .option {
                padding: 20px 25px;
            }

            .option-text {
                font-size: 18px;
            }
        }
    </style>
    <script>
        function updateNotificationCount(count) {
            const notificationElement = document.querySelector('.notification-count');
            notificationElement.textContent = count;
        }

        window.onload = function () {
            updateNotificationCount(3); // Example: Set notification count to 3
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">Hello,<br>BusMate!</div>
            <div class="notification-tab">
                <div class="notification-count">3</div>
            </div>
        </div>

        <div class="sub-header">Profile</div>

        <div class="profile-picture">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <div class="camera-icon">üì∑</div>
        </div>

        <div class="username">Vyshak</div>
        <div class="user-handle">@vys21</div>

        <div class="options">
            <div class="option">
                <div class="option-icon green">üë§</div>
                <div class="option-text">Share live location</div>
                <div class="arrow">&gt;</div>
            </div>
            <div class="option red">
                <div class="option-icon">üö®</div>
                <div class="option-text">SOS</div>
                <div class="arrow">&gt;</div>
            </div>
            <div class="option">
                <div class="option-icon">‚öôÔ∏è</div>
                <div class="option-text">App settings</div>
                <div class="arrow">&gt;</div>
            </div>
            <div class="option">
                <div class="option-icon">üåê</div>
                <div class="option-text">Change language</div>
                <div class="arrow">&gt;</div>
            </div>
        </div>
    </div>
</body>
</html>
