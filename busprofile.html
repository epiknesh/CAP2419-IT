<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BusMate - Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #2ec4b6, #0f8f7d);
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            line-height: 1.2;
            font-size: 28px;
            margin-left: 10px;
            color: white !important;
        }

        .notification-tab {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content { 
            display: none;
            position: absolute;
            top: 50px;
            right: 0; 
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            width: 160px; 
            padding: 10px 0;
            z-index: 1000;
        }

        /* Dropdown links */
        .dropdown-content a {
            display: block;
            padding: 12px 18px;
            color: #0f8f7d; 
            text-decoration: none;
            text-align: center; 
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .dropdown-content a:hover {
            background-color: #e6f7f5; 
            border-radius: 6px;
        }

        .notification-tab:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        .sub-header {
            font-size: 18px;
            color: #3acdbf;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
            margin-left: 44px;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

        .profile-picture {
            position: relative;
            width: 120px; /* Increased size for better visibility */
            height: 120px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin: 20px auto; /* Centered the profile picture */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-picture img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }

        .camera-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px; /* Adjusted margin */
            text-align: center;
        }

        .user-handle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px; /* Adjusted bottom margin */
        }

        .options {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 40px; 
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
        }

        .option:last-child {
            border-bottom: none;
        }

        .option:hover {
            background-color: #f9f9f9;
        }

        .option-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin-right: 15px;
        }

        .option-text {
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
        }

        .arrow {
            font-size: 16px;
            color: #666;
        }

        .option.red .option-icon {
            background-color: #ff6b6b;
            color: white;
        }

        .option.green .option-icon {
            background-color: #3acdbf;
            color: white;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #2ec4b6, #0f8f7d);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            margin-top: auto;
        }

        @media (min-width: 769px) {
            .mobile-ui {
                display: none;
            }
        }

        a {
            text-decoration: none;
        }

        /* Mobile Optimized Styles */
        @media (max-width: 768px) {
            .navbar {
                background: none;
                box-shadow: none;
            }

            .navbar-brand {
                color: #3acdbf !important;
                font-size: 28px;
                font-weight: bold;
                line-height: 1.2;
                margin-left: 0;
                text-align: left;
            }

            .sub-header {
                font-size: 24px;
            }

            .profile-picture {
                width: 150px;
                height: 150px;
                margin: 30px auto 40px auto; /* Centered the picture properly on mobile */
                display: flex;
                justify-content: center; /* Ensures it remains centered */
                align-items: center; /* Ensures the image is vertically aligned */
            }
            
            .profile-picture img {
                width: 100%;
                height: 100%;
            }

            .camera-icon {
                width: 30px;
                height: 30px;
            }

            .username {
                font-size: 24px;
            }

            .user-handle {
                font-size: 18px;
            }

            .options {
                max-width: 540px;
                margin-bottom: 30px;
            }

            .option {
                padding: 20px 25px;
            }

            .option-text {
                font-size: 18px;
            }

            .dropdown-content a:not(:last-child) {
                display: none;
            }

            .notification-tab:hover .dropdown-content {
                display: block;
            }

            .mobile-ui {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: transparent; 
                width: 100%;
                margin-top: auto;
                padding: 10px 0;
            }

            .mobile-ui .container {
                position: relative;
                width: 100%;
                max-width: 100%;
                top: 30px; 
                background: white;
                padding: 10px 0 10px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-inline: 20px;
            }

            .mobile-ui .fab { 
                position: absolute;
                top: -50px;
                left: 50%;
                transform: translateX(-50%);
                width: 100px;  
                height: 100px; 
                background-color: #00A8A8;
                border-radius: 50%;
                display: flex; 
                justify-content: center;
                align-items: center;
                font-size: 50px; 
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .mobile-ui .rating {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .mobile-ui .rating span {
                font-size: 50px;
                color: gold;
                margin-right: 10px;
                margin-left: 10px;
            }

            .footer {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Hello,<br>BusMate!</a>
            <div class="notification-tab" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                <div class="notification-count">3</div>
                <div id="dropdown-menu" class="dropdown-content">
                    <a href="bushome.html">Home</a>
                    <a href="busrecents.html">Recents</a>
                    <a href="busprofile.html">Profile</a>
                    <a href="buses.html">Buses</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="sub-header">Profile</div>

        <div class="profile-picture">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <div class="camera-icon">📷</div>
        </div>

        <div class="username">Vyshak</div>
        <div class="user-handle">@vys21</div>

        <div class="options">
            <div class="option">
                <div class="option-icon green">👤</div>
                <div class="option-text">Share live location</div>
                <div class="arrow">&gt;</div>
            </div>
            <div class="option red">
                <div class="option-icon">🚨</div>
                <div class="option-text">SOS</div>
                <div class="arrow">&gt;</div>
            </div>
            <div class="option">
                <div class="option-icon">⚙️</div>
                <div class="option-text">App settings</div>
                <div class="arrow">&gt;</div>
            </div>
            <div class="option">
                <div class="option-icon">🌐</div>
                <div class="option-text">Change language</div>
                <div class="arrow">&gt;</div>
            </div>
        </div>

    <div class="mobile-ui">
        <div class="container">
            <div class="fab">🗺️</div>
            <div class="rating">
                <a href="bushome.html"><span>🏠</span></a>
                <a href="busrecents.html"><span>🕓</span></a>
                <div style="width: 50px;"></div> 
                <a href="buses.html"><span>🚌</span></a>
                <a href="busprofile.html"><span>👤</span></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; 2025 BusMate. All Rights Reserved.</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.getElementById("dropdown-menu");
            const notificationTab = document.querySelector(".notification-tab");

            notificationTab.addEventListener("mouseover", function () {
                dropdown.style.display = "block";
            });

            dropdown.addEventListener("mouseleave", function () {
                dropdown.style.display = "none";
            });
        });
    </script>
</body>

</html>
