<!DOCTYPE html>  
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BusMate - Recents</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/busrecents-style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <img src="img/BusMateLogo.png" alt="BusMate Logo" style="width: 90px; height: auto;">
            <a class="navbar-brand">Hello,<br>BusMate!</a>
            <div class="notification-tab" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                <img id="profile-picture1" class="profile-img" src="http://localhost:3000/uploads/default-picture.jpg" alt="Profile">
                <div id="dropdown-menu" class="dropdown-content">
                    <a href="bushome.html">Home</a>
                    <a href="busrecents.html">Recents</a>
                    <a href="busprofile.html">Profile</a>
                    <a href="buses.html">Buses</a>
                    <a href="buslogout.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token"); // Assuming token is stored in localStorage
            if (!token) {
                window.location.href = "buslogin.html"; // Redirect if not logged in
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/busprofile", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch user profile");
                }

                const userData = await response.json();
                const profileImg = document.getElementById("profile-picture1"); // Fixed ID match

                profileImg.src = userData.profile_picture 
                    ? `http://localhost:3000/uploads/${userData.profile_picture}`
                    : "http://localhost:3000/uploads/default-picture.jpg"; // Default image if no profile picture

            } catch (error) {
                console.error("Error fetching profile:", error);
            }
        });
    </script>

    <!-- Recent Section -->
    <div class="recent-title">RECENT</div>
    <div class="container">
        <div class="recent-tab">
            <div id="map1" class="map-container"></div>
            <div class="header-row">
                <div class="date">DATE</div>
                <div class="duration">00h 15m</div>
            </div>
            <div class="route">
                <span class="dot"></span>
                <span class="time">ALB 10:30 AM</span>
                <span class="dot end"></span>
                <span class="time">SCT 10:45 AM</span>
            </div>
        </div>
        <div class="recent-tab">
            <div id="map2" class="map-container"></div>
            <div class="header-row">
                <div class="date">DATE</div>
                <div class="duration">02h 15m</div>
            </div>
            <div class="route">
                <span class="dot"></span>
                <span class="time">BTN 12:30 PM</span>
                <span class="dot end"></span>
                <span class="time">AYL 02:45 PM</span>
            </div>
        </div>
        <div class="recent-tab">
            <div id="map3" class="map-container"></div>
            <div class="header-row">
                <div class="date">DATE</div>
                <div class="duration">01h 05m</div>
            </div>
            <div class="route">
                <span class="dot"></span>
                <span class="time">JFK 09:00 AM</span>

                <span class="time">LGA 10:05 AM</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; 2025 BusMate. All Rights Reserved.</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap(mapId) {
            var map = L.map(mapId).setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
            }).addTo(map);
        }

        document.addEventListener("DOMContentLoaded", function () {
            initMap('map1');
            initMap('map2');
            initMap('map3');
        });

        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.getElementById("dropdown-menu");
            const notificationTab = document.querySelector(".notification-tab");

            notificationTab.addEventListener("mouseover", function () {
                dropdown.style.display = "block";
            });

            dropdown.addEventListener("mouseleave", function () {
                dropdown.style.display = "none";
            });
        });

    </script>
</body>
