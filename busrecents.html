    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap(mapId) {
            var map = L.map(mapId).setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
            }).addTo(map);
        }

        document.addEventListener("DOMContentLoaded", function () {
            initMap('map1');
            initMap('map2');
            initMap('map3');
        });

        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.getElementById("dropdown-menu");
            const notificationTab = document.querySelector(".notification-tab");

            notificationTab.addEventListener("mouseover", function () {
                dropdown.style.display = "block";
            });

            dropdown.addEventListener("mouseleave", function () {
                dropdown.style.display = "none";
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token"); // Get token from localStorage

            if (!token) {
                alert("You are not logged in. Redirecting to login page..."); // Show alert
                // Redirect to login page if token is missing
                window.location.href = "buslogin.html";
            }
        });
    </script>
