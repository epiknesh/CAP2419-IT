    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token"); // Assuming token is stored in localStorage
            if (!token) {
                window.location.href = "buslogin.html"; // Redirect if not logged in
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/busprofile", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch user profile");
                }

                const userData = await response.json();
                const profileImg = document.getElementById("profile-picture1"); // Fixed ID match

                profileImg.src = userData.profile_picture 
                    ? `http://localhost:3000/uploads/${userData.profile_picture}`
                    : "http://localhost:3000/uploads/default-picture.jpg"; // Default image if no profile picture

            } catch (error) {
                console.error("Error fetching profile:", error);
            }
        });
    </script>

    <!-- Container for Search Bar, Location Info, and Map -->
    <div class="content-container">
        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search for Bus Number">
        
        <!-- Location Info -->
        <div class="location-label">CURRENT LOCATION</div>
        <p class="location" id="location-coordinates">Fetching location...</p>
        <p class="address" id="address">Fetching address...</p>
        
        <!-- Map -->
        <div id="map" style="height: 500px;"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map("map").setView([14.5995, 120.9842], 13);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        let busMarkers = {};  // Store bus markers

        function updateBusLocations() {
            fetch("http://localhost:8000/api/get_locations")  // Now using port 8000
                .then(response => response.json())
                .then(data => {
                    Object.keys(data).forEach(bus_id => {
                        const { latitude, longitude } = data[bus_id];

                        if (busMarkers[bus_id]) {
                            busMarkers[bus_id].setLatLng([latitude, longitude]);
                        } else {
                            busMarkers[bus_id] = L.marker([latitude, longitude]).addTo(map)
                                .bindPopup(`üöå ${bus_id}`);
                        }
                    });
                })
                .catch(error => console.error("‚ùå Error fetching bus data:", error));
        }

        setInterval(updateBusLocations, 5000);  // Update every 5 seconds
