<!DOCTYPE html>    
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BusMate - Home</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #333;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #2ec4b6, #0f8f7d);
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            line-height: 1.2;
            font-size: 28px;
            margin-left: 10px;
            color: white !important;
        }

        .notification-tab {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Container for Search, Location, and Map */
        .content-container {
            margin: 0 40px;
        }

        /* Search Bar */
        .search-bar {
            width: 100%;
            max-width: 600px;
            height: 50px;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #0f8f7d;
            font-size: 1rem;
            transition: all 0.3s;
            margin: 50px auto 40px; 
            display: block;
        }

        .search-bar:focus {
            outline: none;
            border-color: #2ec4b6;
            box-shadow: 0 0 15px rgba(46, 196, 182, 0.5);
        }

        /* Location Label */
        .location-label {
            font-size: 18px;
            color: #3acdbf;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

        .location {
            text-align: left;
        }

        .address {
            margin-top: -5px;
            text-align: left;
        }

        /* Map */
        #map {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            margin-top: 35px;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content { 
            display: none;
            position: absolute;
            top: 50px;
            right: 0; 
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            width: 160px; 
            padding: 10px 0;
            z-index: 1000;
        }

        a {
            text-decoration: none;
        }

        /* Dropdown links */
        .dropdown-content a {
            display: block;
            padding: 12px 18px;
            color: #0f8f7d; 
            text-decoration: none;
            text-align: center; 
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .dropdown-content a:hover {
            background-color: #e6f7f5; 
            border-radius: 6px;
        }

        .notification-tab:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #2ec4b6, #0f8f7d);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            margin-top: auto;
        }

        @media (min-width: 769px) {
            .mobile-ui {
                display: none;
            }
        }

        /* Mobile Optimized Styles */
        @media (max-width: 768px) {
            .navbar {
                background: none;
                box-shadow: none; 
            }

            .navbar-brand {
                color: #3acdbf !important;
                font-size: 28px;
                font-weight: bold;
                line-height: 1.2;
                margin-left: 0;
                text-align: left;
            }

            #map {
                margin-bottom: 30px; 
            }

            .dropdown-content {
                display: none !important;;
            }

            .mobile-ui {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: transparent; 
                width: 100%;
                margin-top: auto;
                padding: 10px 0;
            }

            .mobile-ui .container {
                position: relative;
                width: 100%;
                max-width: 100%;
                top: 30px; 
                background: white;
                padding: 10px 0 10px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-inline: 20px;
            }

            .mobile-ui .fab {
                position: absolute;
                top: -30px;
                left: 50%;
                transform: translateX(-50%);
                width: 70px;
                height: 70px;
                background-color: #00A8A8;
                border-radius: 50%;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .mobile-ui .rating {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .mobile-ui .rating span {
                font-size: 50px;
                color: gold;
                margin-right: 10px;
                margin-left: 10px;
            }

            .footer {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Hello,<br>BusMate!</a>
            <div class="notification-tab" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                <div class="notification-count">3</div>
                <div id="dropdown-menu" class="dropdown-content">
                    <a href="bushome.html">Home</a>
                    <a href="busrecents.html">Recents</a>
                    <a href="busprofile.html">Profile</a>
                    <a href="buses.html">Buses</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container for Search Bar, Location Info, and Map -->
    <div class="content-container">
        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search for Bus Number">
        
        <!-- Location Info -->
        <div class="location-label">CURRENT LOCATION</div>
        <p class="location" id="location-coordinates">Fetching location...</p>
        <p class="address" id="address">Fetching address...</p>
        
        <!-- Map -->
        <div id="map"></div>
    </div>

    <div class="mobile-ui">
        <div class="container">
            <div class="fab"></div>
            <div class="rating">
                <a href="bushome.html"><span>üè†</span></a>
                <a href="busrecents.html"><span>üïì</span></a>
                <div style="width: 50px;"></div> 
                <a href="buses.html"><span>üöå</span></a>
                <a href="busprofile.html"><span>üë§</span></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; 2025 BusMate. All Rights Reserved.</div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map, userMarker;

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;

                    document.getElementById('location-coordinates').textContent = `Lat: ${latitude}, Lon: ${longitude}`;

                    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('address').textContent = data.display_name;
                        });

                    if (!map) {
                        map = L.map('map').setView([latitude, longitude], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                    } else {
                        map.setView([latitude, longitude], 13);
                    }

                    if (!userMarker) {
                        userMarker = L.marker([latitude, longitude]).addTo(map);
                    } else {
                        userMarker.setLatLng([latitude, longitude]);
                    }
                });
            }
        }

        window.onload = function () {
            getCurrentLocation();
        };

        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.getElementById("dropdown-menu");
            const notificationTab = document.querySelector(".notification-tab");

            notificationTab.addEventListener("mouseover", function () {
                dropdown.style.display = "block";
            });

            dropdown.addEventListener("mouseleave", function () {
                dropdown.style.display = "none";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
