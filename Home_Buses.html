<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMate</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .header {
            font-size: 28px;
            line-height: 1.2;
            color: #3acdbf;
            font-weight: bold;
            text-align: left;
        }

        .notification-tab {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tab-container {
            display: flex;
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .tab.active {
            background-color: #ffd700;
            color: #000;
        }

        .bus-card {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            background-color: #ffd700;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bus-card .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bus-card .bus-number {
            font-size: 14px;
            font-weight: bold;
            background-color: white;
            padding: 5px 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bus-card .latest-loc {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .bus-card .map {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 15px;
            margin-top: 10px;
        }

        .schedule-card {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            background-color: #ffe65c;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .schedule-card .header {
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            padding: 5px 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .schedule-card .schedule-item {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .schedule-card .schedule-item span:first-child {
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            const busCards = document.querySelectorAll('.bus-card');
            const scheduleCards = document.querySelectorAll('.schedule-card');

            if (tabName === 'buses') {
                busCards.forEach(card => card.classList.remove('hidden'));
                scheduleCards.forEach(card => card.classList.add('hidden'));
            } else if (tabName === 'sched') {
                busCards.forEach(card => card.classList.add('hidden'));
                scheduleCards.forEach(card => card.classList.remove('hidden'));
            }
        }

        window.onload = function() {
            // Example initialization if needed
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">Hello,<br>BusMate!</div>
            <div class="notification-tab">
                <div class="notification-count">3</div>
            </div>
        </div>

        <div class="tab-container">
            <div id="buses" class="tab active" onclick="toggleTab('buses')">BUSES</div>
            <div id="sched" class="tab" onclick="toggleTab('sched')">SCHED</div>
        </div>

        <!-- Bus Cards -->
        <div class="bus-card">
            <div class="header-row">
                <div class="bus-number">BUS # 1</div>
                <div class="latest-loc">LATEST LOC</div>
            </div>
            <div class="map"></div>
        </div>

        <div class="bus-card">
            <div class="header-row">
                <div class="bus-number">BUS # 2</div>
                <div class="latest-loc">LATEST LOC</div>
            </div>
            <div class="map"></div>
        </div>

        <!-- Schedule Cards -->
        <div class="schedule-card hidden">
            <div class="header">BUS # 1</div>
            <div class="schedule-item">
                <span>07:30</span>
                <span>Leaves Terminal</span>
            </div>
            <div class="schedule-item">
                <span>08:00</span>
                <span>Arrives at Stop A</span>
            </div>
            <div class="schedule-item">
                <span>08:30</span>
                <span>Arrives at Stop B</span>
            </div>
        </div>

        <div class="schedule-card hidden">
            <div class="header">BUS # 2</div>
            <div class="schedule-item">
                <span>09:00</span>
                <span>Leaves Terminal</span>
            </div>
            <div class="schedule-item">
                <span>09:30</span>
                <span>Arrives at Stop A</span>
            </div>
            <div class="schedule-item">
                <span>10:00</span>
                <span>Arrives at Stop B</span>
            </div>
        </div>
    </div>
</body>
</html>
